<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found | CutIt.sbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    .container {
      max-width: 700px;
      background: #fff9f0;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: #ff6f00;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-top: 1rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin: 1.5rem 0;
    }

    .button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .emoji {
      font-size: 3rem;
      margin-top: 1rem;
      animation: bounce 1.5s infinite;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.5rem; }
      h2 { font-size: 1.4rem; }
    }
  </style>
</head>

    <h1>404</h1>

    <p>Looks like this link took a wrong turn at Chandni Chowk.</p>
    <button class="button" onclick="goHome()">Go Back Home</button>
    <footer>&copy; 2025 CutIt.sbs | Made with chai ‚òï & code</footer>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
